<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Landing Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header id="header">
    <nav id="nav-bar">
      <img id="header-img" src="https://example.com/logo.png" alt="Logo">
      <ul class="nav-links">
        <li><a class="nav-link" href="#features">Features</a></li>
        <li><a class="nav-link" href="#video">Video</a></li>
        <li><a class="nav-link" href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="features">
      <h2>Features</h2>
      <p>Explore the amazing features of our product.</p>
    </section>

    <section id="video-section">
      <h2>Product Video</h2>
      <iframe id="video" src="https://www.youtube.com/embed/tgbNymZ7vqY" title="Product Video"></iframe>
    </section>

    <section id="contact">
      <h2>Contact Us</h2>
      <form id="form" action="https://www.freecodecamp.com/email-submit" method="post">
        <label for="email">Enter your email:</label>
        <input type="email" id="email" name="email" placeholder="example@example.com" required>
        <input type="submit" id="submit" value="Submit">
      </form>
    </section>
  </main>
</body>
</html>
